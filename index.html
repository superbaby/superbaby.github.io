
<!DOCTYPE html>

<html>
<head>
    <title>福建移动便利店</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        p {
            padding: 0;
            margin: 0;
        }
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        .page {
            max-width: 480px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            position: relative;
        }
        .desc {
            position: absolute;
            top: 15%;
            left: 0;
            width: 100%;
            margin: 0 auto;
            color:#fff;
        }
        p {
            font-size: 26px;
        }
        .strong {
            font-weight: bolder;
            font-size: 36px;
            margin-top: 50px;
        }
        .title-img {
            margin: 0 auto;
            width: 100%;
        }
        .image-null {
            height: 20%;
        }
        .btns {
            width: 100%;
            height: 100%;
            padding: 38% 10% 4% 10%;
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            z-index: 9999;
        }
        .btn {
            width: 33%;
            height: 33%;
        }
        .success-img {
            width: 30%;
        }
        .button {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80%;
        }
        .button img {
            display: block;
            width: 100%;
            margin: 0 auto;
        }
        .home {
            position: fixed;
            width: 60%;
            bottom: 5%;
            left:20%;
        }
        .home img {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
    <script>
        function goStore(type)
        {
            let url = ''
            switch (type) {
                case 'fz':
                    url = 'https://wap.fj.10086.cn/store/wap?orgcode=V125001&smobile=13599966885#/'
                break
                case 'xm':
                    url = 'https://wap.fj.10086.cn/store/wap?orgcode=V202003&smobile=14759204164#/'
                break
                case 'nd':
                    url = 'https://wap.fj.10086.cn/store/wap?orgcode=V301999&smobile=13509558588#/'
                break
                case 'pt':
                    url = 'https://wap.fj.10086.cn/store/wap?orgcode=4000000&smobile=13943000000#/'
                break
                case 'qz':
                    url = 'https://wap.fj.10086.cn/store/wap?orgcode=V504002&smobile=13489825039#/'
                break
                case 'zz':
                    url = 'https://wap.fj.10086.cn/store/wap?orgcode=6012583&smobile=15260131241#/'
                break
                case 'ly':
                    url = 'https://wap.fj.10086.cn/store/wap?orgcode=V710001&smobile=18850802251#/'
                break
                case 'sm':
                    url = 'https://wap.fj.10086.cn/store/wap?orgcode=V801004&smobile=13459889144#/'
                break
                case 'np':
                    url = 'https://wap.fj.10086.cn/store/wap?orgcode=V900099&smobile=13559853913#/'
                break
            }
            window.location.href = url
        }
    </script>
</head>
<body>
<div id="app">
    <div class="page">
        <div class="header">
            <div class="btns">
                <div class="btn" onclick="goStore('fz')"></div>
                <div class="btn" onclick="goStore('xm')"></div>
                <div class="btn" onclick="goStore('nd')"></div>
                <div class="btn" onclick="goStore('pt')"></div>
                <div class="btn" onclick="goStore('qz')"></div>
                <div class="btn" onclick="goStore('zz')"></div>
                <div class="btn" onclick="goStore('ly')"></div>
                <div class="btn" onclick="goStore('sm')"></div>
                <div class="btn" onclick="goStore('np')"></div>
            </div>
            <img class="title-img" src="https://weizhiyu.org/store_operate_top_bg_2.png">
            <!-- <div class="desc">
               
                <p class="strong">福建移动便利店</p>
            </div> -->
        </div>
        
    </div>
</div>
</body>
